name: 🔖 Echo release  

on:
  push:
    branches:
    - 'main' 

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    permissions: 
      packages: create
    steps:
      - name: 🐬 Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/esterlev/bussines

      - name: ⬆️ Echo Release latest
        run: echo "docker tags ${{steps.docker_meta.outputs.tags}} docker labels ${{steps.docker_meta.outputs.labels}} name ${{github.actor}} pass ${{secrets.GITHUB_TOKEN}}"

      - name: 🔌Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUBTOKEN}}


      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
