name: ğŸ”– Echo release  

on:
  push:
    branches:
    - 'main' 

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      discussions: write
      issues: write
      pages: read
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    steps:
      - name: ğŸ¬ Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/esterlev/bussines

      - name: â¬†ï¸ Echo Release latest
        run: echo "docker tags ${{steps.docker_meta.outputs.tags}} docker labels ${{steps.docker_meta.outputs.labels}} name ${{github.actor}} pass ${{secrets.GITHUB_TOKEN}}"

      - name: ğŸ”ŒLogin to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
