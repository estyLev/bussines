name: üöÄ Deployment   

on:
  push:
    branches: ['main']

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    permissions: 
       contents: read
       packages: write

    steps:
     
      - name: üîñ Get release tag name
        id: get_release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          latest: true

      - name: Set correct environment
        run: |
            TAG=${{ steps.get_release.outputs.tag_name }}
            echo "TAG=$TAG" >> "$GITHUB_ENV"
            
      - name: üê≥ Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/esterlev/business
          tags: |
                type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ env.TAG }}
                type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
                type=semver,pattern={{major}},value=${{ env.TAG }}
                # type = latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîåLogin to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  
      # - name: Build and push
      #   run: |
      #     docker build -f ../Dockerfile  -t ${{steps.docker_meta.outputs.tags}}
      #     docker push --all-tags ghcr.io/esterlev/business
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/t145/black-mirror:buildcache
          cache-to: type=registry,ref=ghcr.io/t145/black-mirror:buildcache,mode=max

      - name: üîå Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
            
      - name: üöÄ Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: business
          registryUrl:  ghcr.io 
          registryUsername: ${{ github.actor }}
          registryPassword: ${{ secrets.GITHUB_TOKEN }}
          imageToDeploy:  ghcr.io/esterlev/business:latest
                          
