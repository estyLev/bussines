name: ğŸ”– Echo release  

on:
  push:
    branches: ['main']

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    permissions: 
       contents: write

    steps:
     
      - name: ğŸ”– Get release tag name
        id: get_release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          latest: true

      - name: Set correct environment
        run: |
            TAG=${{ steps.get_release.outputs.tag_name }}
            echo "TAG=$TAG" >> "$GITHUB_ENV"
            
      - name: ğŸ³ Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/skyvar/hawkeye360
          tags: |
                type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ env.TAG }}
                type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
                type=semver,pattern={{major}},value=${{ env.TAG }}
                # type = latest

      - name: ğŸ”ŒLogin to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
