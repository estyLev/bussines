name: 🚀 Deployment   

on:
  push:
    branches: ['main']

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    permissions: 
       contents: read
       packages: write

    steps:
     
      - name: 🔖 Get release tag name
        id: get_release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          latest: true

      - name: Set correct environment
        run: |
            TAG=${{ steps.get_release.outputs.tag_name }}
            echo "TAG=$TAG" >> "$GITHUB_ENV"
            
      - name: 🐳 Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/esterlev/business
          tags: |
                type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ env.TAG }}
                type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
                type=semver,pattern={{major}},value=${{ env.TAG }}
                # type = latest

      - name: 🔌Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

      - name: 🔌 Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
            
      - name: 🚀 Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          acrName:  business 
          imageToDeploy:  ghcr.io/esterlev/business:v3.0.1
          registryUsername: ${{ github.actor }}
          registryPassword: ${{ secrets.GITHUB_TOKEN }}
